<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- <select>, <option> : 드롭다운 목록 작성
        size : 화면에 표시될 드롭다운 메뉴의 항목 개수 수정
        multiple : ctrl 누른 상태로 여러 항목 선택 가능
        <option> 속성
            selected : 화면에 표시될 때 기본적으로 선택되도록 만드는 옵션
        
        -->
  <body>
    <form action="form 3.html" method="get">
      <label for="">과일 선택</label>
      <select name="fruit" id="fruit" size="5" multiple>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="grape">Grape</option>
        <option value="kiwi">Kiwi</option>
        <option value="mango">Mango</option>
        <option value="pear">Pear</option>
        <option value="pineapple" selected>Pineapple</option>
      </select>

      <fieldset>
        <legend>수강 신청</legend>
        <label for="">학과</label>
        <select name="" id="">
          <optgroup label="공과대학">
            <option value="건축공학과">건축공학과</option>
            <option value="기계공학과">기계공학과</option>
            <option value="산업공학과">산업공학과</option>
            <option value="컴퓨터공학과">컴퓨터공학과</option>
          </optgroup>
          <optgroup label="인문대학">
            <option value="사학과">사학과</option>
            <option value="어문학과">어문학과</option>
            <option value="철학">철학</option>
          </optgroup>
        </select>
      </fieldset>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
