<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체 선택자</title>
    <style>
      /* * {
        background-color: blueviolet;
        color: dimgrey;
        font-weight: 800;
        font-size: 30px;
      } */
      /* 태그와 전체를 섞어서 사용가능 */
      /* div * {
        color: blue;
      } */
      .color {
        color: aqua;
      }
      li.line {
        text-decoration: underline;
      }
      li.weight {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- 
        스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재함
        1)태그 선택자
        2)전체 선택자
        3)클래스 선택자
     -->
    <div>
      <h1 id="title">CSS 기본 문법</h1>
      <h2>클래스 선택자</h2>
    </div>
    <ul>
      <li class="color">List Item1</li>
      <li class="color line">List Item2</li>
      <li class="color line weight">List Item3</li>
    </ul>
  </body>
</html>
