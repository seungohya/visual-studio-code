<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
     <div>
      <label for="">이름</label>
      <input type="text" name="name" id="" value="홍길동" readonly/>
     </div>
     <div>
      <label for="">나이</label>
      <input type="age" name="age" id="" size="10"/><!-- 사이즈 칸 길이 글자 길이 만큼-->
     </div>
        <div>
          <label for="">비밀번호</label><!-- required 필수 입력 란 submit 누르면 알림뜸-->
          <input type="password" name="password" id="" required minlength="4" maxlength="12"/>
        </div>
        <div>
          <label for="email">메일 주소</label>
          <input type="text" name="email" id="emali" />
        </div>
        <div>
          <label for="tel">연락처</label>
          <input
            type="tel"
            pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
            placeholder="010-1234-1234 형태로입력"
            name="phone"
          />
        </div>

        <input
          type="hidden"
          name="hidden_input_name"
          value="hidden_input_value"
        />
        <div>
          <label for="datetime_input">날짜와 시간을 선택하세요:</label>
          <input type="datetime" id="datetime_input" name="datetime_input" />
        </div>
        <div>
          <label for="date_input">날짜를 선택하세요:</label>
          <input type="date" id="date_input" name="date_input" />
        </div>
        <div>
          <label for="datetime_local_input">날짜와 시간을 선택하세요:</label>
          <input
            type="datetime-local"
            id="datetime_local_input"
            name="datetime_local_input"
          />
        </div>
        <div>
          <label for="search">search</label>
          <input type="search" name = "search" autofocus />
        </div>
        <div>
          <label for="time">시간</label><input type="time" name="time" />
        </div>

        
          <label for="number">number</label>
          <input type="number" name="number" min="85" max="120" step = "5" />
        </div> 
        <div>
        <label for="range_input">슬라이더를 조작하세요:</label>
        <input type="range" id="range_input" name="range_input" min="0" max="100" step="1" oninput="output_value.value = range_input.value">
        <output id="output_value">50</output>
        </div>
        
          <div><label >color</label>
            <input type="color" name="color"  />
          </div>
          <div>
            <label for="">file</label>
            <input type="file" name ="file"/>
          </div>
          <div>
            <input type="submit" value="전송">
            <!-- 폼안에 사용자 입력값 초기화 -->
            <input type="reset" value="초기화">
            <!-- 버튼 + 자바스크립트 가능  -->
            <input type="button" value="버튼">
          </div>
      </fieldset>
    </form>
  </body>
</html>
