<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .parent {
      width: 100px;

      height: 300px;
      border: 4px solid tomato;
    }
    .child {
      /* width : auto 생략 => 부모 width 100% */
      max-width: 400px; /* 최대 길이를 제한두는 옵션 부모 요소의 가로 너비가 늘어날 때 자식 요서 너비가 일정 크기를 유지하기 위해 사용*/
      height: 200px;
      min-width: 200px;
      background-color: orange;
    }
  </style>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
