<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 400px;
      height: 200px;
      border: 4px solid tomato;
      margin-bottom: 50px;
    }
    .child {
      width: 100px;
      height: 100px;
      background-color: orange;
      margin: 10px; /*바깥쪽 여백 (상하좌우)*/
    }
    .child1 {
      width: 100px;
      height: 100px;
      background-color: tomato;
      float: left;
      margin: 20px;
    }
  </style>
  <body>
    <!-- 박스모델
        마진 중복 (병합)
        형제 요소들의 margin -top과 mardin-bottom 이 만나는 경우 -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <div class="parent1">
      <div class="child1"></div>
      <div class="child1"></div>
      <div class="child1"></div>
    </div>
  </body>
</html>
