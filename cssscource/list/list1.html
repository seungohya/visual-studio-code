<!DOCTYPE html>
<html>
  <head>
    <title>3개씩 리스트 스타일링</title>
    <style>
      ul {
        list-style-type: disc; /* 점으로 마크된 불릿 리스트 */
      }
      ol {
        list-style-type: decimal; /* 숫자로 마크된 넘버 리스트 */
      }
      li {
        display: inline-block; /* 각 리스트 아이템을 인라인 블록으로 표시 */
        width: 30%; /* 각 아이템이 차지하는 너비 지정 */
        margin-right: 5%; /* 각 아이템 사이의 간격 지정 */
        vertical-align: top; /* 아이템을 상단 정렬 */
        text-align: center; /* 아이템 내부 텍스트 가운데 정렬 */
      }
    </style>
  </head>
  <body>
    <h1>3개씩 리스트 스타일링 예제</h1>
    <h2>Unordered List (점으로 마크된 불릿 리스트)</h2>
    <ul>
      <li>아이템 1</li>
      <li>아이템 2</li>
      <li>아이템 3</li>
      <li>아이템 4</li>
      <li>아이템 5</li>
      <li>아이템 6</li>
      <li>아이템 7</li>
      <li>아이템 8</li>
      <li>아이템 9</li>
    </ul>
    <h2>Ordered List (숫자로 마크된 넘버 리스트)</h2>
    <ol>
      <li>아이템 1</li>
      <li>아이템 2</li>
      <li>아이템 3</li>
      <li>아이템 4</li>
      <li>아이템 5</li>
      <li>아이템 6</li>
      <li>아이템 7</li>
      <li>아이템 8</li>
      <li>아이템 9</li>
    </ol>
  </body>
</html>
