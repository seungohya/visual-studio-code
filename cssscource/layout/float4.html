<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background: #ddd;
    }
    .box {
      background-color: white;
      overflow: auto; /* 부모 요소의 크기를 자식 요소 크기에 맞게 조절하기 */
      justify-content: space-between; /* 왼쪽과 오른쪽에 각각 배치 */
    }

    .left {
      float: left;
    }

    .right {
      float: right;
    }

    .clearfix::after {
      /* clearfix 클래스에 clear 속성 적용 */
      content: "";
      display: block;
      clear: both;
    }

    p {
      border: 2px solid black;
    }
  </style>
  <body>
    <!-- 
        overflow : 부모 요소의 크기보다 자식요소가 더 커서 자식요소가 넘치는 상황
        overflow:hidden => 넘친 부분 잘라내고 보이지 않음
        overflow: auto => 넘친 부분이 있는 경우만 잘라내고, 스크롤바를 이용하여 볼 수 있도록 해줌
        overflow: scroll; => 넘친 부분 잘라내고, 스크롤바(수평,수직)를 이용하여 볼 수 있도록
        overflow: visible => 넘친 부부을 그대로 보여주기 (기본)
     -->
    <div class="box clearfix">
      <img src="left-arrow.png" alt="왼쪽 화살표" class="left" />
      <img src="right-arrow.png" alt="오른쪽 화살표" class="right" />
    </div>
    <div class="box">
      <img src="left-arrow.png" alt="왼쪽 화살표" />
      <img src="right-arrow.png" alt="오른쪽 화살표" />
    </div>

    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque eveniet
      fugiat assumenda delectus quos eligendi error dolor quod a quae.
      Asperiores dolorem adipisci ad porro dolorum, dolores veniam dicta
      assumenda.
    </p>
  </body>
</html>
